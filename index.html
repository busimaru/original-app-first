<!DOCTYPE html>
<html>
  <head>
    <title>OriginalApp</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <script type="text/javascript" src=></script>
  </head>
  <body>
    <!--タイトル-->
    <h2>gmap</h2>

    <!--検索ボックス作成-->
    <div id="searchField">
      <input type="text" id="keyword" placeholder="詳細検索">
      <button id="search">検索実行</button>
    </div>

    <div id='map'></div>

   <div id="listing">
      <table id="resultsTable">
        <tbody id="results_first">
          <tr style="background-color: rgb(155,155,155);">
          <td>店舗名</td>
          <td>電話番号</td>
          <td>URL</td>
        </tbody>
        <tbody id="results">
        </tbody>
      </table>
    </div>

    <button id="download" type="button">Download CSV</button>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
    <script> 
      const download = document.getElementById("download");
      download.addEventListener("click", downloadCSV, false);</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfh2wnXbCcD8zIbnsNtkZ0Sm--WlGTOqA&callback=initMap&libraries=places" async defer></script>
  </body>
</html>
